<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Taj Sons</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .cart-table th,
        .cart-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .cart-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #eee;
            border: none;
            width: 25px;
            height: 25px;
            cursor: pointer;
            border-radius: 4px;
        }

        .remove-btn {
            color: #ff4444;
            cursor: pointer;
        }

        .cart-summary {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            text-align: right;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }
    </style>
</head>

<body>

    <header>
        <div class="navbar">
            <a href="index.html" class="logo">Taj <span>Sons</span></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Shop</a>
                <a href="cart.html" class="cart-icon" style="color: var(--accent-color);">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Your Shopping Cart</h2>

        <div id="cart-content">
            <!-- Dynamic cart content -->
            <p style="text-align: center;">Your cart is empty.</p>
        </div>

        <div id="checkout-section" style="display: none;">
            <div class="cart-summary">
                <p>Total: <span id="cart-total" class="total-price">Rs. 0</span></p>
                <button onclick="checkoutWhatsApp()" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
